			function udvozles(){
				//var ora = 23;
				var datum = new Date();
				var ora = datum.getHours();
				var uzenet;
				if((ora>0 && ora<=4) || (ora>22 && ora<=24))
				{
					uzenet='Kellemes éjszakát kívánok!';
				}
				else if(ora>4 && ora<=10){
					uzenet='Jó reggelt kívánok!';
				}
				else if(ora>10 && ora<=18){
					uzenet='Jó napot kívánok!';
				}
				else if(ora>8 && ora<=22){
					uzenet='Szép estét kívánok!';
				}
				else{
					uzenet='Szia!';
				}
				
				if(uzenet=='Szia!'){
				alert(uzenet);
				}
				else{
				alert(uzenet + ' ' + ora + ' óra van.');
				}
			}
			// Felugró ablak
			var neve = prompt('Kérlek gépeld be a neved az alábbi mezőbe:','ide írd a neved');
			
			if(neve=='' || neve=='ide írd a neved' || neve==null){
				neve='kedves ismeretlen';
			}

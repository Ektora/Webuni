<!DOCTYPE html>
<html>
    <head>
        <title>Próba weblap</title>
        <meta name="Author" content="Lucski Zsolt">
        <meta name="description" content="Webuni html gyakorlás">
        <meta name="keywords" content="tanulás, webuni, html">
        <meta name="robots" content="all">
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script>
			// függvény időzített meghívása
            function idozites(){
				setTimeout('uzenet()',3000);
			}
			function uzenet(){
				alert('Ez az üzenet késleltetve jelent meg.');
			}
			var masodperc=5;
			function vissza(){
				if(masodperc>0){
					keret.document.write(masodperc+'<br>');
					masodperc-=1;
					setTimeout('vissza()',1000);
				}
				else{
					keret.document.write('<b>BUMMM!!!</b><br><br><br>');
					masodperc=5;
				}
			}
			
        </script>
    </head>
    <body>
	<p align="center">
        <input type="button" value="Üzenet" onClick="alert('Ez az üzenet azonnal megjelenik.')">
		<br><br>
		<input type="button" value="Késleltetett üzenet" onClick="idozites()">
		<br><br>
		<input type="button" value="Visszaszámlálás indítása" onClick="vissza()">
		<br><br>
	 </p>
	 
	 <br><br>
	 <table width="50%" height="400" align="center">
		<tr>
			<td width="100%">
				<iframe id="keret" name="keret" src="" width="100%" height="400" align="center" scrolling=no frameborder=0 framespacing=0 border=0 
				marginheight=0 marginwidth=0></iframe>
			</td>
		</tr>
	</table>
		<script>
            
        </script>
    </body>
</html>

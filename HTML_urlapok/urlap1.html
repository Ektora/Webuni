<!DOCTYPE html>

<html lang="hu">
    <head>
        <title>HTML űrlap</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="Author" content="Lucski Zsolt">
    
    </head>
    <body>
        
        <form name="urlap">
            <p style="font-size: 14pt;"><b>HTML űrlap</b></p>
            <br><br>
			<!--
            Üres szöveges beviteli mező:
			<!-- name= űrlap feldolgozó tudja értelmezni 
            <input name="szoveg">
			<br><br>
			Alapértékkel szöveges beviteli mező:
			<input name="alapszoveg" value="ez az alapszöveg">
			<br><br>
			Szöveges beviteli mező formázott tartalommal:
			<input name="formazott" value="ez lesz az alapszöveg" style="font-family:verdana; font-size:12pt; color:#333399;
				width:300px;text-align:center; font-weight:bold">
				<br><br>
			Formázott szöveges beviteli mező:
			<input name="beviteli_mezo" value="ez lesz az alapszöveg" style="font-family:verdana; font-size:12pt; color:#333399;
				width:300px;text-align:center; font-weight:bold;border:3px #990066 dashed; background:#FFFF66; height:50px">
			-->
			<b>Név:</b>
			<input name="beviteli_mezo" value="ide írd a neved" style="font-family:verdana; font-size:10pt; color:#333399;
			width:300px;text-align:center;border:2px #990066 solid; background:#FFFF66;" maxlength="50">
			<br><br>
			<b>Jelszó:</b>
			<input type="password" name="jelszo" style="font-size:10pt; color:#333399;
			width:200px; text-align:center; border:2px #990066 solid; background:#FFCCFF;" maxlength="6">
			
			<br><br>
			
			<b>Válassz egy színt:</b>
			<select name="szin" style="font-family:courier new; font-size:14pt; font-weight:bold; color:#333399;
			width:300px; background:#FFFF66;">
			<!-- A színkód egyenlő távolságra van -->
				<option value="#333399">sötétkék&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;#333399</option>
				<option value="#CC0066">bíbor&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;#CC0066</option>
				<option value="#FFFF99" selected>halványsárga&nbsp;&nbsp; #FFFF99</option>
				<option value="#33CC33">zöld&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;#33CC33</option>
				<option value="#000000">fekete&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;#000000</option>
			</select>
			
			<br><br>
			
			<b>Válasszd ki kedvenc színeidet:</b>
			<select name="szin_2" size="5" style="font-family:courier new; font-size:14pt; font-weight:bold; color:#333399;
			width:300px; background:white;" multiple>
			<!-- A színkód egyenlő távolságra van -->
				<option value="#333399" style=" color: #333399;">sötétkék&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;#333399</option>
				<option value="#CC0066" style="color: #CC0066;">bíbor&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;#CC0066</option>
				<option value="#FFFF99" selected style="background:black; color: #FFFF99;">halványsárga&nbsp;&nbsp; #FFFF99</option>
				<option value="#33CC33" style="color: #33CC33;">zöld&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;#33CC33</option>
				<option value="#000000" style="color: #000000;">fekete&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;#000000</option>
			</select>
			
			<br><br>
			<!-- Csoportosított listák -->
			<b>Válaszd ki a kedvenc autómárkád</b>
			<select name="autok" style="font-family:verdana; font-size:12pt; color:navy">
				<optgroup label="Olasz autók">
				<option value="1">Fiat</option>
				<option value="2">Ferrari</option>
				<option value="3">Porsche</option>
				</optgroup>
				<optgroup label="Német autók">
				<option value="4">Audi</option>
				<option value="5">BMW</option>
				</optgroup>
				<optgroup label="Japán autók">
				<option value="6">Toyota</option>
				<option value="7">Nissan</option>
				</optgroup>
			</select>
			<br>
			<hr>
			<br>
			<!-- Rádiógombok name szerint csoportosíthatóak, értékek különbözőek-->
			<input type="radio" name="fagyi" value="mogyoró">mogyoró fagyi<br>
			<input type="radio" name="fagyi" value="puncs">puncs fagyi<br>
			<input type="radio" name="fagyi" value="vanília" checked>vanília fagyi<br>
			<input type="radio" name="fagyi" value="csoki">csokoládé fagyi<br>
			<input type="radio" name="ital" value="1">almalé<br>
			<input type="radio" name="ital" value="2">víz<br>
			<input type="radio" name="ital" value="3">koktél<br>
			<br><hr><br>
			<!-- Check boxok -->
			<input type="checkbox" name="hirlevél" value="igen">Szeretnék hírlevelet kapni
			<br><br>
			<input type="checkbox" name="ajandek" value="igen" checked>Szeretnék ajándékot kapni
			<br><br><hr><br>
			<!-- Szöveges területek 
			a szöveg megtartja az előzetes szövegelosztást-->
			
			<textarea style="width:600px;height:100px;color:red;background:yellow;text-align:center">Ez a szöveg lesz a területen
			</textarea>
			
			
        </form>

    </body>
</html>
